#args = ["--from", "ast-grep-mcp", "ast-grep-mcp"]

[tui]
status_line = ["context-remaining", "git-branch", "current-dir", "project-root", "five-hour-limit", "context-window-size", "used-tokens", "session-id", "weekly-limit"]

